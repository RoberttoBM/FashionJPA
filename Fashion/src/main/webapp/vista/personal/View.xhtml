      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                        <h:outputText value="#{vistas.ViewPersonalLabel_cargo}"/>
                        <h:outputText value="#{personalController.selected.cargo}" title="#{vistas.ViewPersonalTitle_cargo}"/>
                        <h:outputText value="#{vistas.ViewPersonalLabel_tipper}"/>
                        <h:outputText value="#{personalController.selected.tipper}" title="#{vistas.ViewPersonalTitle_tipper}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{vistas.Close}" onclick="PersonalViewDialog.hide()"/>
                </h:panelGroup>

        </p:dialog>

    </ui:composition>
