<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonalCreateDlg" widgetVar="PersonalCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vistas.CreatePersonalTitle}">
            <h:form id="PersonalCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personalController.selected != null}">
                        <p:outputLabel value="#{vistas.CreatePersonalLabel_idper}" for="idper" />
                        <p:inputText id="idper" value="#{personalController.selected.idper}" title="#{vistas.CreatePersonalTitle_idper}" required="true" requiredMessage="#{vistas.CreatePersonalRequiredMessage_idper}"/>
                        <p:outputLabel value="#{vistas.CreatePersonalLabel_nomper}" for="nomper" />
                        <p:inputText id="nomper" value="#{personalController.selected.nomper}" title="#{vistas.CreatePersonalTitle_nomper}" required="true" requiredMessage="#{vistas.CreatePersonalRequiredMessage_nomper}"/>
                        <p:outputLabel value="#{vistas.CreatePersonalLabel_apeper}" for="apeper" />
                        <p:inputText id="apeper" value="#{personalController.selected.apeper}" title="#{vistas.CreatePersonalTitle_apeper}" required="true" requiredMessage="#{vistas.CreatePersonalRequiredMessage_apeper}"/>
                        <p:outputLabel value="#{vistas.CreatePersonalLabel_dniper}" for="dniper" />
                        <p:inputText id="dniper" value="#{personalController.selected.dniper}" title="#{vistas.CreatePersonalTitle_dniper}" required="true" requiredMessage="#{vistas.CreatePersonalRequiredMessage_dniper}"/>
                        <p:outputLabel value="#{vistas.CreatePersonalLabel_cargo}" for="cargo" />
                        <p:inputText id="cargo" value="#{personalController.selected.cargo}" title="#{vistas.CreatePersonalTitle_cargo}" required="true" requiredMessage="#{vistas.CreatePersonalRequiredMessage_cargo}"/>
                        <p:outputLabel value="#{vistas.CreatePersonalLabel_tipper}" for="tipper" />
                        <p:inputText id="tipper" value="#{personalController.selected.tipper}" title="#{vistas.CreatePersonalTitle_tipper}" required="true" requiredMessage="#{vistas.CreatePersonalRequiredMessage_tipper}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personalController.create}" value="#{vistas.Save}" update="display,:PersonalListForm:datalist,:growl" oncomplete="handleSubmit(args,'PersonalCreateDialog');"/>
                    <p:commandButton value="#{vistas.Cancel}" onclick="PersonalCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
