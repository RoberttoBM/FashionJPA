<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteEditDlg" widgetVar="ClienteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vistas.EditClienteTitle}">
            <h:form id="ClienteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteController.selected != null}">
                        <p:outputLabel value="#{vistas.EditClienteLabel_idcli}" for="idcli" />
                        <p:inputText id="idcli" value="#{clienteController.selected.idcli}" title="#{vistas.EditClienteTitle_idcli}" required="true" requiredMessage="#{vistas.EditClienteRequiredMessage_idcli}"/>
                        <p:outputLabel value="#{vistas.EditClienteLabel_nomcli}" for="nomcli" />
                        <p:inputText id="nomcli" value="#{clienteController.selected.nomcli}" title="#{vistas.EditClienteTitle_nomcli}" required="true" requiredMessage="#{vistas.EditClienteRequiredMessage_nomcli}"/>
                        <p:outputLabel value="#{vistas.EditClienteLabel_apecli}" for="apecli" />
                        <p:inputText id="apecli" value="#{clienteController.selected.apecli}" title="#{vistas.EditClienteTitle_apecli}" required="true" requiredMessage="#{vistas.EditClienteRequiredMessage_apecli}"/>
                        <p:outputLabel value="#{vistas.EditClienteLabel_dnicli}" for="dnicli" />
                        <p:inputText id="dnicli" value="#{clienteController.selected.dnicli}" title="#{vistas.EditClienteTitle_dnicli}" required="true" requiredMessage="#{vistas.EditClienteRequiredMessage_dnicli}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clienteController.update}" value="#{vistas.Save}" update="display,:ClienteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ClienteEditDialog');"/>
                    <p:commandButton value="#{vistas.Cancel}" onclick="ClienteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
