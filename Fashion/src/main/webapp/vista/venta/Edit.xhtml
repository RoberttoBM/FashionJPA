<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentaEditDlg" widgetVar="VentaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vistas.EditVentaTitle}">
            <h:form id="VentaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ventaController.selected != null}">
                        <p:outputLabel value="#{vistas.EditVentaLabel_idven}" for="idven" />
                        <p:inputText id="idven" value="#{ventaController.selected.idven}" title="#{vistas.EditVentaTitle_idven}" required="true" requiredMessage="#{vistas.EditVentaRequiredMessage_idven}"/>
                        <p:outputLabel value="#{vistas.EditVentaLabel_servicio}" for="servicio" />
                        <p:inputText id="servicio" value="#{ventaController.selected.servicio}" title="#{vistas.EditVentaTitle_servicio}" required="true" requiredMessage="#{vistas.EditVentaRequiredMessage_servicio}"/>
                        <p:outputLabel value="#{vistas.EditVentaLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{ventaController.selected.precio}" title="#{vistas.EditVentaTitle_precio}" required="true" requiredMessage="#{vistas.EditVentaRequiredMessage_precio}"/>
                        <p:outputLabel value="#{vistas.EditVentaLabel_producto}" for="producto" />
                        <p:inputText id="producto" value="#{ventaController.selected.producto}" title="#{vistas.EditVentaTitle_producto}" required="true" requiredMessage="#{vistas.EditVentaRequiredMessage_producto}"/>
                        <p:outputLabel value="#{vistas.EditVentaLabel_importe}" for="importe" />
                        <p:inputText id="importe" value="#{ventaController.selected.importe}" title="#{vistas.EditVentaTitle_importe}" required="true" requiredMessage="#{vistas.EditVentaRequiredMessage_importe}"/>
                        <p:outputLabel value="#{vistas.EditVentaLabel_clienteIdcli}" for="clienteIdcli" />
                        <p:selectOneMenu id="clienteIdcli" value="#{ventaController.selected.clienteIdcli}" required="true" requiredMessage="#{vistas.EditVentaRequiredMessage_clienteIdcli}">
                            <f:selectItem itemLabel="#{vistas.SelectOneMessage}"/>
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="clienteIdcliItem"
                                           itemValue="#{clienteIdcliItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{vistas.EditVentaLabel_personalIdper}" for="personalIdper" />
                        <p:selectOneMenu id="personalIdper" value="#{ventaController.selected.personalIdper}" required="true" requiredMessage="#{vistas.EditVentaRequiredMessage_personalIdper}">
                            <f:selectItem itemLabel="#{vistas.SelectOneMessage}"/>
                            <f:selectItems value="#{personalController.itemsAvailableSelectOne}"
                                           var="personalIdperItem"
                                           itemValue="#{personalIdperItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ventaController.update}" value="#{vistas.Save}" update="display,:VentaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VentaEditDialog');"/>
                    <p:commandButton value="#{vistas.Cancel}" onclick="VentaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
